<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Recherche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Projet réalisé</h1>
        
        <div class="mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Rechercher un projet...">
        </div>
        
        <div id="cardContainer" class="row">
            <!-- Les cartes seront générées ici dynamiquement -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Données des cartes (simulées)
        const cards = [
            { title: "Palindrome", spe_title: "Vérificateur de Palindrome", content: "HTML / CSS / JS", date: "Fait le 11/2022"},
            { title: "Loto", spe_title: "SPA Jeu de loto", content: "HTML / CSS / JS / REACT", date: "Fait le 01/2023"},
            { title: "Méteo", spe_title: "Application Méteo", content: "HTML / CSS / JS / Api OpenWeather", date: "Fait le 04/2023"},
            { title: "Stage", spe_title: "Gestion stages élèves", content: "HTML / PicoCSSFramework / JS / PHP", date: "Fait le 05/2023"},
            { title: "Projet 1", spe_title: "Explication projet", content: "Contenu de la carte", date: "Date du projet"},
            { title: "Projet 2", spe_title: "Explication projet", content: "Contenu de la carte", date: "Date du projet"},
            { title: "Projet 3", spe_title: "Explication projet", content: "Contenu de la carte", date: "Date du projet"},
            { title: "Projet 4", spe_title: "Explication projet", content: "Contenu de la carte", date: "Date du projet"},
            { title: "Projet 5", spe_title: "Explication projet", content: "Contenu de la carte", date: "Date du projet"},
            { title: "Projet 6", spe_title: "Explication projet", content: "Contenu de la carte", date: "Date du projet"},
            { title: "Autre Carte", spe_title: "Autre titre spécifique", content: "Contenu d'une autre carte", date: "Fait le 06/2023" }
        ];

        // Fonction pour normaliser les accents
        function normalizeString(str) {
            return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        }

        // Fonction pour générer les cartes
        function generateCards(cardsData) {
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.innerHTML = '';
            
            cardsData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = 'col-md-3 mb-3'; /* mettre md-4 pour avoir 3 carte par ligne */
                cardElement.innerHTML = `
                    <div class="card text-center">
                        <div class="card-header">${card.title}</div>
                        <div class="card-body">
                            <h5 class="card-title">${card.spe_title}</h5>
                            <p class="card-text">${card.content}</p>
                            <a href="#" class="btn btn-primary" data-mdb-ripple-init>Cliquez pour Voir</a>
                        </div>
                        <div class="card-footer text-muted">${card.date}</div>
                    </div>
                `;
                cardContainer.appendChild(cardElement);
            });
        }

        // Fonction de recherche
        function searchCards() {
            const searchTerm = normalizeString(document.getElementById('searchInput').value);
            
            const filteredCards = cards.filter(card => 
                normalizeString(card.title).includes(searchTerm) ||
                normalizeString(card.spe_title).includes(searchTerm) ||
                normalizeString(card.content).includes(searchTerm) ||
                normalizeString(card.date).includes(searchTerm)
            );
            generateCards(filteredCards);
        }

        // Écouteur d'événement pour la recherche
        document.getElementById('searchInput').addEventListener('input', searchCards);

        // Générer toutes les cartes au chargement initial
        generateCards(cards);
    </script>
</body>
</html>
