<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget LED Ruban</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .widget {
            width: 100%;
            max-width: 350px;
            min-width: 280px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .circles-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .circle:hover {
            transform: scale(1.1);
        }

        .power-button {
            width: 60px;
            height: 60px;
            background-color: #444;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }

        .power-button:hover {
            background-color: #555;
        }

        .power-button img {
            width: 50%;
            height: 50%;
            object-fit: contain;
        }

        #brightness {
            width: 100%;
            margin: 20px 0;
        }

        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-grow: 1;
            text-align: center;
        }

        .full-width {
            width: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .widget {
                padding: 15px;
            }

            .power-button {
                width: 50px;
                height: 50px;
            }

            .btn {
                padding: 8px;
                font-size: 14px;
            }

            .circle {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="main-container">
            <div class="circles-container">
                <div class="circle" style="background-color: #FF0000;"></div>
                <div class="circle" style="background-color: #00FF00;"></div>
                <div class="circle" style="background-color: #0000FF;"></div>
                <div class="circle" style="background-color: #FFFF00;"></div>
                <div class="circle" style="background-color: #00FFFF;"></div>
                <div class="circle" style="background-color: #FF00FF;"></div>
                <div class="circle" style="background-color: #FFA500;"></div>
                <div class="circle" style="background-color: #800080;"></div>
                <div class="circle" style="background-color: #008000;"></div>
                <div class="circle" style="background-color: #FFC0CB;"></div>
                <div class="circle" style="background-color: #FFFFFF;"></div>
                <div class="circle" style="background-color: #FFD700;"></div>
                <div class="circle" style="background-color: #40E0D0;"></div>
                <div class="circle" style="background-color: #FF69B4;"></div>
                <div class="circle" style="background-color: #1E90FF;"></div>
            </div>
            <button class="power-button">
                <img src="../../assets/images/power.png" alt="Power">
            </button>
        </div>
        
        <input type="range" id="brightness" min="0" max="100" value="50">
        
        <div class="button-row">
            <button class="btn">Mode 1</button>
            <button class="btn">Mode 2</button>
        </div>
        
        <button class="btn full-width" id="applyBtn">Appliquer</button>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const brightnessSlider = document.getElementById('brightness');
            const circles = document.querySelectorAll('.circle');
            const powerButton = document.querySelector('.power-button');
            const applyBtn = document.getElementById('applyBtn');
            const modal = document.getElementById('myModal');
            const closeBtn = document.querySelector('.close');
            let isPowerOn = true;

            brightnessSlider.addEventListener('input', function() {
                const brightness = this.value;
                console.log(brightness);                                
            });

            powerButton.addEventListener('click', function() {
                isPowerOn = !isPowerOn;
                if (isPowerOn) {
                    circles.forEach(circle => circle.style.opacity = brightnessSlider.value / 100);
                    this.style.backgroundColor = '#444';
                } else {
                    circles.forEach(circle => circle.style.opacity = 0);
                    this.style.backgroundColor = '#ff0000';
                }
            });

            circles.forEach(circle => {
                circle.addEventListener('click', function() {
                    const color = this.style.backgroundColor;
                    console.log('Couleur sélectionnée:', color);
                });
            });

            applyBtn.addEventListener('click', function() {
                console.log("mettre la couleurs choisit");
                
            });
        });
    </script>
</body>
</html>
